{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد حذف التمرين</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container delete-workout-page">
        <h1>تأكيد حذف التمرين</h1>
        <p>هل أنت متأكد أنك تريد حذف التمرين "{{ workout.name }}"؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، احذفه</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</body>

</html>
